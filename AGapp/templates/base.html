<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    {% block css %}{% endblock %}
    <title>The IISER Pune Astro Club</title>
    <link rel="icon" href="{{ url_for('static', filename='images/agLogo.png') }}">
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <a href="/">Aakashganga</a>
            </div>
            <ul class="nav-link">
                <li><a href="/#about">About</a></li>
                <li><a href="/team">Team</a></li>
                <li><a href="/aakashvani">Aakashvani</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/gallery">Gallery</a></li>
                <li><a href="/facilities">Facilities</a></li>
                <li><a href="/dhruv">Dhruv</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>


    <footer>
        <div class="contact">
            Contact us at <a href="mailto:astro@sac.iiserpune.ac.in">astro@sac.iiserpune.ac.in</a>
        </div>
        <ul class="social-links border-bottom pb-3 mb-3">
            <li><a href="https://www.instagram.com/aakashganga_iiserpune/" target="_blank">
                <i class="bi-instagram"></i>
            </a></li>
            <li><a href="https://www.facebook.com/aakashganga.iiserpune/" target="_blank">
                <i class="bi-facebook"></i>
            </a></li>
            <li><a href="https://twitter.com/Astro_IISERPune" target="_blank">
                <i class="bi-twitter"></i>
            </a></li>
            <li><a href="https://www.youtube.com/channel/UCo4fmI2-W6vLvX__NWLIsYw" target="_blank">
                <i class="bi-youtube"></i>
            </a></li>
        </ul>
        <div class="copyright">&copy; Copyright 2021, Aakashganga</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/nav.js')}}"></script>
    {% block js %}{% endblock %}
</body>

</html>
